{{define "sdm"}}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SDM</title>
  <link rel="stylesheet" href="/static/CSS/styles1.css">
</head>
<body>
  <h1>{{.Title}}</h1>
  <div><img src="{{.AlbumCover}}" alt="Album Cover" class="SDMcover"></div>
  <p>Nom de l'album: {{.AlbumName}}</p>
  <p>Nom de l'artist: {{.ArtistName}}</p>
  <p>Date de sortie: {{.ReleaseDate}}</p>
  <p>Lien Spotify: <a href="{{.SpotifyLink}}">Listen on Spotify</a></p>
</body>
</html>
{{end}}
